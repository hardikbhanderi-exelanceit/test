name: CI/CD Deploy to AWS EC2

on:
  push:
    branches: ["main", "dev"]

env:
  CONTAINER_IMAGE: hardikexelanceit/test-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin
          docker build -t $CONTAINER_IMAGE:latest .
          docker push $CONTAINER_IMAGE:latest
          docker logout

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull $CONTAINER_IMAGE:latest
            sudo docker stop test-app || true
            sudo docker rm test-app || true
            sudo docker run -d --name test-app -p 80:80 $CONTAINER_IMAGE:latest
